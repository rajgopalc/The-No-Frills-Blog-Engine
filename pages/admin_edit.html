<html>
	<head> 
		<title> Admin Dashboard </title>
	</head>
	<body>
	       <div align="center">
		<h3> Welcome to Admin's Dashboard </h3>
		<p> Fill in that Blog Post! <p>
		<form action="/editsave" method="post">
		  <table>
		    <tr>
		      <td>
			<label>Title : </label>
		      </td>
		      <td>
			<div><input type="text" name="title" value="{{mod_title}}"></div>
		      </td>
		    </tr>
		    <tr>
		      <td>
			<label>Content : </label>
		      </td>
 		       <td>
			 <div><textarea name="content" rows="25" cols="100">{{mod_content}}</textarea></div>
		       </td>
		    </tr>
		    </table>
		    <input type="hidden" name="postid" value="{{postid}}">
        	    <div><input type="submit" value="Submit"></div>
		    <div><input type="button" value="Cancel" onClick="window.location.replace('/');"></div>
          	</form>
		</div>
	</body>
</html>
