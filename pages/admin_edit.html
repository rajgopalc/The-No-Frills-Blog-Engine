<html>
	<head> 
		<title> Admin Dashboard </title>
	</head>
	<body background="/img/bg3.jpg">
	       <div align="center">
		<h3> Welcome to Admin's Dashboard </h3>
		<p> Go Ahead..Edit that Blog Post! <p>
		<p><small>Note : You can't edit the uploaded image here</small></p>
		<form action="/editsave" method="post">
		  <table>
		    <tr>
		      <td>
			<label>Title : </label>
		      </td>
		      <td>
			<div><input type="text" name="title" value="{{mod_title}}"></div>
		      </td>
		    </tr>
		    <tr>
		      <td>
			<label>Content : </label>
		      </td>
 		       <td>
			 <div><textarea name="content" rows="25" cols="100">{{mod_content}}</textarea></div>
		       </td>
		    </tr>
		       <tr>
		      <td> <input type="hidden" name="postid" value="{{postid}}"></td>
		      <td align="right">
        	    	<div><input type="submit" value="Submit">
		    	<input type="button" value="Cancel" onClick="window.location.replace('/');"></div>
		      </td>
		    </tr>
		  </table>  
          	</form>
		</div>
	</body>
</html>
