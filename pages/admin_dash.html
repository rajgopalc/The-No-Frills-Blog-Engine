<html>
	<head> 
		<title> Admin Dashboard </title>
	</head>
	<body>
	       <div align="center">
		<h3> Welcome to Admin's Dashboard </h3>
		<p> Fill in that Blog Post! <p>
		<form action="{{bloburl}}" method="post" enctype="multipart/form-data">
		  <table>
		    <tr>
		      <td>
			<label>Title : </label>
		      </td>
		      <td>
			<div><input type="text" name="title"></div>
		      </td>
		    </tr>
		    <tr>
		      <td>
			<label>Content : </label>
		      </td>
 		       <td>
			 <div><textarea name="content" rows="25" cols="100"></textarea></div>
		       </td>
		    </tr>
		    <tr>
		      <td>
			<label>Upload Image : </label>
		      </td>
		    </tr>
		    <tr>
		      <td>
			<input type="file" name="file">
		      </td>
		    </tr>
		    </table>
        	    <div><input type="submit" value="Submit"></div>
		    <div><input type="button" value="Cancel" onClick="window.location.replace('/');"></div>
          	</form>
		</div>
	</body>
</html>
